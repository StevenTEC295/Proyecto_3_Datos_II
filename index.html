<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF y Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Subida</h1>
        <form action="http://0.0.0.0:18080/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="texto">Barra de Texto:</label>
                <input type="text" id="texto" name="texto" placeholder="Escribe algo aquí...">
            </div>
            
            <div class="form-group">
                <label for="archivo">Subir Archivo PDF:</label>
                <input type="file" id="archivo" name="archivo" accept=".pdf" required>
                <p class="file-info">Solo se aceptan archivos con extensión .pdf</p>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
